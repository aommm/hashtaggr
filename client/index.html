<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Backbone.js testing</title>

  <!-- Templates -->
  <script type="text/template" id="track-template">
    <div>
      <h2> <%= artist %> - <%= title %> </h2>
      <ul>
        <% _.each(tags, function(tag) { %> <li>#<%= tag %></li> <% }); %>
      </ul>
    </div>
  </script>
  <script type="text/template" id="current-track-template">
      <h2>Now playing: <%= artist %> - <%= title %> </h2>
      <ul>
        <% _.each(tags, function(tag) { %> <li>#<%= tag %></li> <% }); %>
      </ul>
  </script>

  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>

  <script src="js/models/track.js"></script>
  <script src="js/collections/tracks.js"></script>
  <script src="js/views/tracks.js"></script>
  <script src="js/views/currentTrack.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/index.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<section id="hashtaggr-app">
  <header>
    <h1>Hashtaggr</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#tags">All tags</a>
      <a href="index.html#tag/money">Tracks for tag "money"</a>
    </nav>
  </header>
  <section id="main">
    <div id="current-track"></div>
    <ul id="track-list"></ul>
  </section>
  <footer>
    <div id="footer"></div>
  </footer>
</section>

</body>
</html>
